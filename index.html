<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Card page</title>

    <style>
      body {
        background-color: hsl(233, 47%, 7%);
      }

      .negro {
        background-color: hsl(233, 47%, 7%);
      }

      .azul-oscuro {
        background-color: hsl(244, 38%, 16%);
      }

      .violeta {
        background-color: hsl(277, 64%, 61%);
      }

      .violeta-texto {
        color: hsl(277, 64%, 61%);
      }

      .casi-blanco {
        color: hsla(0, 0%, 100%, 0.75);
      }

    </style>

  </head>
  <body>
    <div class="container-xl">
      <div class="vh-100 text-center d-inline-flex justify-content-center align-items-center">
        <div class="card-group">



          <div class="card azul-oscuro">
            <div class="card-body d-flex flex-column justify-content-center">
              <h1 class="card-title text-white">Get <span class="violeta-texto">insights</span> that help your business grow.</h1>
              <p class="card-text casi-blanco">
                Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
              </p>
              <div class="card-text d-flex flex-row justify-content-between align-items-end">
                <div class="container">
                  <div class="row">
                    <div class="col">
                      <h4 class="text-white">10k+</h4><h6 class="casi-blanco">COMPANIES</h6>
                    </div>
                    <div class="col">
                      <h4 class="text-white">314</h4><h6 class="casi-blanco">TEMPLATES</h6>
                    </div>
                    <div class="col">
                      <h4 class="text-white">12M+</h4><h6 class="casi-blanco">QUIERIES</h6>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>


          
          <div class="card azul-oscuro">
            <img src="IMG_20210201_162029813.jpg" class="card-img-top" alt="..."/>
          </div>



        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
